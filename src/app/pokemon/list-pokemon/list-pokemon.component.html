<div class="container">
    <div class="row">
        <div *ngFor="let pokemon of pokemonList" class="col m4 s6">
            <div (click) ="goToPokemon(pokemon)" class="card horizontal"  pkmnBorderCard >  
                <div class="card-image">
                    <img [src]="pokemon.picture"/>
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p style="font-weight: bold; font-size: 18px">{{ pokemon.name }}</p>
                        <p><small>{{ pokemon.created | date: "dd/MM/yy"   }}</small></p> <!--possible de cumuler plusieurs PIPE comme cela     | uppercase     à mettre à la droite du 1er pipe-->
                        <span 
                        *ngFor="let type of pokemon.types" 
                        class="{{ type | pokemonTypeColor}}">
                        {{ type }}
                        </span>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
